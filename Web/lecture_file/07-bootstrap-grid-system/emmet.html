<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- emmet 보다 쉽게 작성하기 -->
    div.container
    <div class="container"></div>
    ul>li*3
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    ul>li.items$*5
    <ul>
        <li class="items1"></li>
        <li class="items2"></li>
        <li class="items3"></li>
        <li class="items4"></li>
        <li class="items5"></li>
    </ul>
    nav>ul.menu>li*5>a[href='#']{메뉴 $}
    <nav>
        <ul class="menu">
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
            <li><a href="#">메뉴 5</a></li>
        </ul>
    </nav>
</body>
</html>
